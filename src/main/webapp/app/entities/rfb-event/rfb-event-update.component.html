<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-rfb-event-heading">Create or edit a Rfb Event</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eventDate">Event Date</label>
                    <div class="d-flex">
                        <input id="field_eventDate" type="datetime-local" class="form-control" name="eventDate" formControlName="eventDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_eventCode">Event Code</label>
                    <input type="text" class="form-control" name="eventCode" id="field_eventCode"
                           formControlName="eventCode"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rfbLocation">Rfb Location</label>
                    <select class="form-control" id="field_rfbLocation" name="rfbLocation" formControlName="rfbLocationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="rfbLocationOption.id" *ngFor="let rfbLocationOption of rfblocations; trackBy: trackById">{{ rfbLocationOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
