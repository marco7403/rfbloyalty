<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rfbUser">
            <h2><span>Rfb User</span> {{ rfbUser.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>User Name</span></dt>
                <dd>
                    <span>{{ rfbUser.userName }}</span>
                </dd>
                <dt><span>Location Name</span></dt>
                <dd>
                    <div *ngIf="rfbUser.locationNameId">
                        <a [routerLink]="['/rfb-location', rfbUser.locationNameId, 'view']">{{ rfbUser.locationNameId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rfb-user', rfbUser.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
